<!DOCTYPE html>
<html>
<head>
    <title>Seminar Schedule</title>
    <style>
        
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        } 
        .main{
            background-color: lightyellow;
        }
        .main1{
             background-color: rgb(223, 170, 244);
        }
        .main2{
             background-color: lightyellow;
        }
        .main3{
             background-color: lightyellow;
        }
        .main4{
             background-color: lightyellow;
        }
        .main5{
            background-color: lightgreen;
        }
        .main6{
            background-color: lightgreen;
        }
        .main7{
            background-color:  rgb(223, 170, 244);
        } 
        .main8{
            background-color: lightyellow;
        }
        .main9{
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
    </tr>
    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" class="main">8:00 a.m.</td>
        <td rowspan="2" class="main1">5:00 p.m.</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>Validity: DTD and Relax NG</td>
    </tr>

    
    <tr>
        <td rowspan="3">Tuesday</td>
        <td class="main2">8:00 a.m.</td>
        <td class="main3">11:00 a.m.</td>
        <td>XPath</td>
    </tr>
    <tr>
        <td class="main4">11:00 a.m.</td>
        <td class="main5">2:00 p.m.</td>
        <td rowspan="2">XSL Transformations</td>
    </tr>
    <tr>
        <td class="main6">2:00 p.m.</td>
        <td class="main7">5:00 p.m.</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td class="main8">8:00 a.m.</td>
        <td class="main9">12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>

</table>

</html>
