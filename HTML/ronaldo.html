<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ronaldo Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    img {
      width: 300px;
      animation: moveZoom 3s infinite alternate ease-in-out;
    }

    @keyframes moveZoom {
      0% {
        transform: translateX(-50px) scale(1);
      }
      100% {
        transform: translateX(50px) scale(1.1);
      }
    }
  </style>
</head>
<body>

  <img src="ronaldo.jpg" alt="Ronaldo">

</body>
</html>
